<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Twitter Tweet Button Sample</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<a href="http://katz-lifehack.hatenablog.com" target="_blank">Blog</a>
	<a href="https://twitter.com/share" class="twitter-share-button" data-lang="en">Tweet</a>

	<a href="https://twitter.com/share?text=hogefuga&hashtags=test" class="twitter-share-button" data-lang="en">Tweet Button</a>

	<a href="https://twitter.com/intent/tweet?button_hashtag=tag_name&text=messages" class="twitter-hashtag-button" data-lang="en">Tweet #tag_name</a>

	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

</body>
</html>
