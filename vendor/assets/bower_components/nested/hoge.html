<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>NESTED TEST</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="jquery.nested.js"></script>
	<script src="makeboxes.js"></script>
	<style type="text/css">
		.box,.size21 {
			background-color: red;
		}
	</style>
</head>
<body>

	<a class="btn" id="test">Test</a>
	<div id="bubble-list">
		<div id="hoge" class="box size11">1</div>
		<div class="box size21">2</div>
		<div class="box size32">3</div>
		<div class="box size11">4</div>
		<div class="box size21">5</div>
		<div class="box size12">6</div>
		<div class="box size21">7</div>
		<div class="box size11">8</div>
	</div>

	<script type="text/javascript" >

	$(function() {
		console.log("hoge")
		$("#bubble-list").nested({selector: '.box'});

		$('#test').click(function(){
			console.log("hoge2")
			$("#bubble-list").nested({selector: '.box'});
		})

	});

	</script>
</body>
</html>
